<h2>Создать аккаунт:</h2>

<div class="register-form-wrapper">
  <div class="register-form">
    <div class="register-form-row">
      <label class="register-form-cell" for="login" id="login-for">логин:</label>
      <input class="register-form-cell" type="text" name="login" id="login" [formControl]="username">
    </div>

    <div class="register-form-row">
      <label class="register-form-cell" for="password" id="password-for">пароль:</label>
      <input class="register-form-cell" type="password" name="password" id="password" [formControl]="password">
    </div>

    <div class="register-form-row register-btn">
      <button (click)="register()">зарегистрироваться</button>
    </div>
  </div>
</div>
